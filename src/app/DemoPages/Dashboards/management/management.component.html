<form  #myForm="ngForm" (ngSubmit)="addPost(myForm)">
<div class="container">
    <div class="btn btn-block bg-primary text-white bo-btn" style="cursor: default !important;"><h5 class="mt-1">User Management</h5></div>
<div class="card bg-white rounded cell p-3  mt-4">
<div class="row"> 
  
    <div class=" col-6">
        <div class="field">
            <input type="text" id="userId" name="userId" [(ngModel)]="registerData.userId" placeholder=" Enter User Id" required>
            <label for="userId">User Id</label>
          </div>
      </div>
    <div class="field col-6">
        <input type="email" name="email" id="email"[(ngModel)]="registerData.email" placeholder="Sample@example.com" required>
        <label for="email">email</label>
      </div>

 
</div>
<div class="row">
  <div class="form-group col-6">
   
    <div class="field">
        <input type="password"  id="pswd"  name="password" [(ngModel)]="registerData.password" placeholder="Enter password" required>
        <label for="pswd">Enter password</label>
      </div>
 
  </div>

 <div class="form-group col-6">
   
    <label >Role</label>
    <select class="form-control" name="role" [(ngModel)]="registerData.role">
      <option value="ADMIN">Admin</option>
      <option value="MANAGEMENT">Management</option>
      <option value="BAU">BAU</option>
    </select>
 
  </div>
</div>
<div class="d-flex">
<!-- <div class=" col-2 btn mt-4 btn-sm cell addUser-btn" (click)="registeruser()">ADD USER</div> -->
<div ><button type="submit" class="btn btn-success" (click)="registeruser()">Add User</button></div>
<!-- <div class="mr-2">
  <button class="btn mt-4 btn-sm cell addUser-btn" type="reset">reset</button>
  </div> -->
  </div>
</div>

<div class=" card bg-white rounded cell mt-4">
<div class="row p-3">
    <div class="col-3">
 <label >List Users</label>
    <select class="form-control">
      <option>Admin</option>
      <option>BAU</option>
      <option>Management</option>

      <option>BAU</option>
      <option>Admin</option>
    </select>
    </div>
</div>
  </div>
  </div>
</form>

function resetform() {
