<section class="container-fluid">
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center h3style">REGISTRATIONFORM</h3>
      <form class="form">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label> First Name:</label>
              <input type="text" class="form-control" name="firstname"  [(ngModel)]="registerData.firstname">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="pwd"> Last Name:</label>
              <input type="text" class="form-control" name="lasttname"  [(ngModel)]="registerData.lastname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label> User Name:</label>
              <input type="text" class="form-control" name="username"  [(ngModel)]="registerData.username">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label> Email:</label>
              <input type="text" class="form-control" name="email"  [(ngModel)]="registerData.email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label> Password:</label>
              <input type="password" class="form-control" name="password"  [(ngModel)]="registerData.password">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="pwd"> Photo:</label>
              <input type="file" class="form-control-file" id="Email" placeholder=" Confirmpassword" (change)="fileChangeEvent($event)" #fileInput>
            </div>
          </div>
        </div>
        <div class="alg">
          <button type="button" class="btn btn-success  mr-2" (click)="register()">Submit</button>
          <button type="button" class="btn btn-primary  " [routerLink]="['/login']">Login</button>
        </div>
      </form>
   
    </div>
  </div>
</div>
</section>
